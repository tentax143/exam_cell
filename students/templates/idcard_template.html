<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        /* Basic reset for consistency across browsers */
        body, h1, p {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .id-card {
            width: 300px;
            padding: 20px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .id-card h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .student-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .student-info p {
            margin-bottom: 10px;
            font-size: 1em;
            color: #555;
        }

        .student-info p strong {
            color: #333;
        }

        footer {
            margin-top: 20px;
            font-size: 0.85em;
           color: #888;
        }

    </style>
</head>
<body>
    <div class="id-card">
        <h1>ID Card</h1>
        <div class="student-info">
            <p><strong>Student Name:</strong> {{ student.name }}</p>

</html>
