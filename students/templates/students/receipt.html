<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Receipt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }

        .receipt-container {
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            padding: 80px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .receipt-header h2 {
            margin: 0;
            font-size: 35px;
            color: #4CAF50;
        }

        .receipt-details {
            margin-bottom: 30px;
        }

        .receipt-details p {
            margin: 0;
            font-size: 20px;
            color: #555;
        }

        .receipt-details p strong {
            font-weight: bold;
        }

        .receipt-footer {
            text-align: center;
            margin-top: 15px;
        }

        .receipt-footer p {
            margin: 0;
            font-size: 15px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="receipt-container">
        <div class="receipt-header">
            <h2>Payment Receipt</h2>
        </div>
        <div class="receipt-details">
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Register Number:</strong> {{ registernumber }}</p>
            <p><strong>Amount Paid:</strong> Rs. {{ amount }}</p>
            <p><strong>Mobile Number:</strong> {{ mobile }}</p>
        </div>
        <div class="receipt-footer">
            <p>Thank you for your payment!</p>
        </div>
    </div>
</body>

</html>
